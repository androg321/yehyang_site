<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronome</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="metronome-container">
      <div class="controls">
        <button id="decrease-bpm">-</button>
        <input type="number" id="bpm" value="100" min="40" max="240" readonly />
        <button id="increase-bpm">+</button>
      </div>

      <div id="visual-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <button id="start-stop">시작</button>
    </div>
    <div class="song-selection">
      <select id="song">
        <option value="100">Song 1</option>
        <option value="120">Song 2</option>
        <option value="140">Song 3</option>
        <option value="160">Song 4</option>
      </select>
    </div>
    <script src="test.js"></script>
  </body>
</html>
