<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/schedule_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&family=Gowun+Dodum&family=Orbit&display=swap"
      rel="stylesheet"
    />

    <title>예향 다락방</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="date">
          2024년 2학기 일정<br />
          <script>
            var today = new Date();
            document.write(
              "오늘은 ",
              today.getMonth() + 1,
              "월  ",
              today.getDate(),
              "일"
            );
          </script>
        </div>
        <div class="schedule">
          <table>
            <tr>
              <th rowspan="2">9월</th>
              <td style="width: 20%">15~18</td>
              <td>추석</td>
            </tr>
            <tr class="border-bottom">
              <td>22</td>
              <td>승훈 생일 🎂</td>
            </tr>
            <tr>
              <th rowspan="6">10월</th>
              <td style="width: 20%">6</td>
              <td>혜연 생일 🎂</td>
            </tr>
            <tr>
              <td>7</td>
              <td>예원 생일 🎂</td>
            </tr>
            <tr>
              <td>10</td>
              <td>가온 생일 🎂</td>
            </tr>
            <tr>
              <td>27</td>
              <td>채영 생일 🎂</td>
            </tr>
            <tr>
              <td>28</td>
              <td>시은 생일 🎂</td>
            </tr>
            <tr class="border-bottom">
              <td>21 ~ 25</td>
              <td>중간고사 🖊️</td>
            </tr>
            <tr>
              <th rowspan="2">11월</th>
              <td>2</td>
              <td>(유)예준 생일 🎂</td>
            </tr>
            <tr class="border-bottom">
              <td>4 ~ 8</td>
              <td>가을 사랑 나눔 축제</td>
            </tr>
            <tr>
              <th rowspan="1">12월</th>
              <td>9 ~ 13</td>
              <td>기말고사 🖊️</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
