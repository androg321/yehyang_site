<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./schedule_style.css" />
    <title>YEHYANG</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="date">
          <script>
            var today = new Date();
            document.write(
              "오늘은 ",
              today.getMonth() + 1,
              "월  ",
              today.getDay(),
              "일"
            );
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
