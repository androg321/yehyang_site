<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/diction.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&family=Gowun+Dodum&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <input type="radio" id="tab-1" name="show" checked />
        <input type="radio" id="tab-2" name="show" />
        <input type="radio" id="tab-3" name="show" />
        <input type="radio" id="tab-4" name="show" />
        <div class="tab">
          <label for="tab-1">케이블</label>
          <label for="tab-2">세션</label>
          <label for="tab-3">싱어</label>
          <label for="tab-4">엔지니어</label>
        </div>
        <div class="content">
          <div class="content-dis">
            <p class="cable">XLR(캐논)</p>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/15/Xlr-connectors.jpg"
              alt=""
            />
            <p
              class="about"
              style="font-size: 0.7em; text-align: center; color: gray"
            >
              왼쪽은 암(Female), 오른쪽은 수(Male)
            </p>
            <p class="about">
              XLR(캐논)케이블은 주로 음향장비에 연결에 사용합니다. 음향 신호는
              수(Male) 단자에서 암(Female) 단자로 흐릅니다.
            </p>
            <p class="cable">TRS/TS(55)</p>
            <img
              src="https://blog.zzounds.com/wp-content/uploads/2020/05/comparing-ts-trs-trrs-med.jpg"
              alt=""
            />
            <p
              class="about"
              style="font-size: 0.7em; text-align: center; color: gray"
            >
              왼쪽은 TS, 중간은 TRS
            </p>
            <p class="about">
              TS, TRS는 주로 악기에 사용되며 악기와 DI(Direct)박스에 연결할때
              주로 사용됩니다. 예향에서는 TRS만 사용한다고 생각하면 됩니다.
            </p>
            <p class="cable">LAN</p>
            <img
              style="width: 50%"
              src="https://sitem.ssgcdn.com/99/34/28/item/1000322283499_i1_1100.jpg"
              alt=""
            />
            <!-- <p
              class="about"
              style="font-size: 0.7em; text-align: center; color: gray"
            >
              왼쪽은 TS, 중간은 TRS
            </p> -->
            <p class="about">
              흔히 보이는 인터넷 선입니다. P16 세팅에 사용됩니다.
            </p>
          </div>
          <!-- 세션 -->
          <div class="content-dis"></div>
          <!-- 싱어 -->
          <div class="content-dis"></div>
          <!-- 엔지니어 -->
          <div class="content-dis"></div>
        </div>
      </div>
    </div>
  </body>
</html>
